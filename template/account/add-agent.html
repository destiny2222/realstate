{%  extends 'include/base.html' %}
{%  load static %}			
{% load crispy_forms_tags %}
{%  block body %}
			<!-- ============================ Page Title Start================================== -->
			<div class="page-title">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							
							<h2 class="ipt-title">Welcome! {{ user.fullname }}</h2>
							<span class="ipn-subtitle">Verify Account as a Agent</span>
							
						</div>
					</div>
				</div>
			</div>
			<!-- ============================ Page Title End ================================== -->
			
			<!-- ============================ User Dashboard ================================== -->
			<section class="bg-light">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="filter_search_opt">
								<a href="javascript:void(0);" onclick="openFilterSearch()">Dashboard Navigation<i class="ml-2 ti-menu"></i></a>
							</div>
						</div>
					</div>
								
					<div class="row">
						
						<div class="col-lg-3 col-md-12">
							{%  include 'account/sidernav.html' %}
						</div>
						
						<div class="col-lg-9 col-md-12">
							<div class="dashboard-wraper">
							
								<!-- Basic Information -->
								<div class="form-submit">	
									<h4>Verify Account</h4>
									<div class="submit-section">
										<form  method="post">
											{% csrf_token %}
											<div class="row">
												<div class="form-group col-lg-12 col-md-6">
													{{ verify_form.as_p }}
												</div>
												<div class="form-group col-lg-12 col-md-12">
													<input class="btn btn-theme-light-2 rounded" type="submit" value="Save Changes">
												</div>
												
											</div>
										</form>
									</div>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>
			</section>
			<!-- ============================ User Dashboard End ================================== -->
			
{%  endblock %}
