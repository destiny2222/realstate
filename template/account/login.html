{%  extends 'include/base.html' %}
{%  load static %}			
{%  block body %}

			<!-- Sign Up Modal -->
			<!-- <div class="modal  " id="" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true"> -->
				<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
					
					<div class="modal-content" id="registermodal">
						<div class="modal-body">
							<h4 class="modal-header-title">Log In</h4>
							{%  if messages %}
								{%  for message in messages %}
									<div {%  if message.tags %}  class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" {% endif %}>
										{{ message }}
									</div>
								{% endfor %}
							{% else %}
							{% endif %}
							<div class="login-form">
								<form  method="POST">
								    {% csrf_token %}
									<div class="form-group">
										<label>User Name</label>
										<div class="input-with-icon">
											<input type="text" class="form-control" placeholder="Username" name="username" id="username">
											<i class="ti-user"></i>
										</div>
									</div>
									
									<div class="form-group">
										<label>Password</label>
										<div class="input-with-icon">
											<input type="password" class="form-control" placeholder="*******"  name="password" id="password">
											<i class="ti-unlock"></i>
										</div>
									</div>
									
									<div class="form-group">
										<button type="submit" class="btn btn-md full-width btn-theme-light-2 rounded">Login</button>
									</div>
								
								</form>
							</div>
							<div class="d-flex justify-content-around">
								<div >
									<p style="font-size: 15px;">
										Don't Have Account?
										<a href="{% url 'index:register' %}" class="text-decoration-none">Create an Account</a>
									</p>
								</div>
								<div class="">
									<p><a href="{% url 'index:password_reset' %}" class="link text-decoration-none">Forgot password?</a></p>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			<!-- </div> -->
			<!-- End Modal -->

{%  endblock body %}
