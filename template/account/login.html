{%  extends 'include/base.html' %}
{%  load static %}			
{%  block body %}

			<!-- Sign Up Modal -->
			<!-- <div class="modal  " id="" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true"> -->
				<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
					
					<div class="modal-content" id="registermodal">
						<div class="modal-body">
							<h4 class="modal-header-title">Log In</h4>
							{%  for message in messages %}
								<div  class="alert alert-warning alert-dismissible fade show" role="alert">
								{{ message }}
								</div>
							{% endfor %} 
							<div class="login-form">
								<form  method="POST">
								    {% csrf_token %}
									<div class="form-group">
										<label>User Name</label>
										<div class="input-with-icon">
											<input type="text" class="form-control" placeholder="Username" name="username" id="username">
											<i class="ti-user"></i>
										</div>
									</div>
									
									<div class="form-group">
										<label>Password</label>
										<div class="input-with-icon">
											<input type="password" class="form-control" placeholder="*******"  name="password" id="password">
											<i class="ti-unlock"></i>
										</div>
									</div>
									
									<div class="form-group">
										<button type="submit" class="btn btn-md full-width btn-theme-light-2 rounded">Login</button>
									</div>
								
								</form>
							</div>
							<div class="modal-divider"><span><a href="{% url 'index:register' %}">Or Signup</a></span></div>
							<!-- <div class="social-login mb-3">
								<ul>
									<li><a href="#" class="btn connect-fb"><i class="ti-facebook"></i>Facebook</a></li>
									<li><a href="#" class="btn connect-google"><i class="ti-google"></i>Google+</a></li>
								</ul>
							</div> -->
							<div class="text-center">
								<p class="mt-5"><a href="{% url 'index:password_reset' %}" class="link">Forgot password?</a></p>
							</div>
						</div>
					</div>
				</div>
			<!-- </div> -->
			<!-- End Modal -->

{%  endblock body %}
